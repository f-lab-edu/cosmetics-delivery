name: Java CI with Gradle

on:
#  push:
#    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
# Report 결과 권한설정
permissions:
  checks: write
  pull-requests: write

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
#추가
    - name: gradlew 실행 권한 설정
      run: chmod +x gradlew
 
    - name: 테스트 실행 
      run: ./gradlew --info test

    - name: 테스트 결과
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()  
      with:
         files: 'module-api/build/test-results/**/*.xml'
    
    - name: 테스트 실패 Comment
      uses: mikepenz/action-junit-report@v3
      if: always()
      with:
        report_paths: 'module-api/build/test-results/test/TEST-*.xml'
    
    - name: Setup MySQL
      uses: samin/mysql-action@v1
      with:
       host port: 3306
       container port: 3306
       character set server: 'utf8'
       mysql database: 'mysqldb'
       mysql user: ${{ secrets.MYSQL_USER}}
       mysql password: ${{ secrets.MYSQL_PASSWORD }} # github Secret 탭에서 설정하세요! 
   
    - name: Build with Gradle Wrapper
      run: ./gradlew build
